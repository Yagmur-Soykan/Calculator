<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>  
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class = "main">
       <div>
        <input type="text" name = "display">
       </div>

       <div class="firstColumn">
        <button class="btnACDE" id="AC" style="color:rgb(24, 252, 229)">AC</button>
        <button class="btnACDE" id ="DE" style="color:rgb(24, 252, 229)">DE</button>
        <button class="btn" style="color:rgb(24, 252, 229)">.</button>
        <button class="btn" style="color:rgb(24, 252, 229)">/</button>
       </div>

       <div class="secondColumn">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn" style="color:rgb(24, 252, 229)">*</button>
       </div>

       <div class="thirdColumn">
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn" style="color:rgb(24, 252, 229)">-</button>
       </div>

       <div class="fourthColumn">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn" style="color:rgb(24, 252, 229)">+</button>
       </div>

       <div class="fourthColumn">
        <button class="btn">00</button>
        <button class="btn">0</button>
        <button class="btnEqual">=</button>
       </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
